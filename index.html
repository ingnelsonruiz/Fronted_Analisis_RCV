<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador de Riesgo Cardiovascular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #1e293b;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 700px;
        }

        button {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #1d4ed8;
        }

        .resultado {
            margin-top: 20px;
            text-align: left;
        }

        .paciente {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .alto { color: red; font-weight: bold; }
        .moderado { color: orange; font-weight: bold; }
        .bajo { color: green; font-weight: bold; }
    </style>
</head>
<body>

<h1>ü´Ä Analizador de Riesgo Cardiovascular</h1>

<div class="card">
    <input type="file" id="fileInput">
    <br><br>
    <button onclick="enviarArchivo()">Analizar</button>

    <div class="resultado" id="resultado"></div>
</div>

<script>
async function enviarArchivo() {
    const input = document.getElementById("fileInput");
    const resultado = document.getElementById("resultado");

    if (!input.files.length) {
        alert("Selecciona un archivo CSV");
        return;
    }

    const formData = new FormData();
    formData.append("file", input.files[0]);

    resultado.innerHTML = "‚è≥ Analizando archivo...";

    try {
        const response = await fetch(
            "https://analisis-rcv.onrender.com/analizar",
            {
                method: "POST",
                body: formData
            }
        );

        const data = await response.json();

        let html = `<h3>Total pacientes: ${data.total_pacientes}</h3>`;

        data.pacientes.forEach(p => {
            let clase = "bajo";
            if (p.riesgo === "MODERADO") clase = "moderado";
            if (p.riesgo === "ALTO" || p.riesgo === "MUY ALTO") clase = "alto";

            html += `
                <div class="paciente">
                    <b>${p.nombre}</b><br>
                    Edad: ${p.edad}<br>
                    HTA: ${p.hta}<br>
                    Diabetes: ${p.diabetes}<br>
                    IMC: ${p.imc}<br>
                    TFG: ${p.tfg}<br>
                    <span class="${clase}">
                        Riesgo: ${p.riesgo}
                    </span>
                </div>
            `;
        });

        resultado.innerHTML = html;

    } catch (error) {
        resultado.innerHTML = "‚ùå Error al procesar el archivo";
        console.error(error);
    }
}
</script>

</body>
</html>
