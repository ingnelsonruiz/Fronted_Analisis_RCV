<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioCheck AI | Analítica Poblacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-7xl mx-auto mb-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div>
            <div class="flex items-center gap-2 mb-1">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                </span>
                <h1 class="text-3xl font-extrabold tracking-tight">CardioCheck <span class="text-blue-500">AI</span></h1>
            </div>
            <p class="text-slate-400 text-sm font-medium italic">Dashboard de Analítica RCV Poblacional</p>
        </div>
        <div class="glass-card px-4 py-2 flex items-center gap-3">
            <i data-lucide="shield-check" class="text-blue-400 w-5 h-5"></i>
            <div class="text-xs">
                <p class="text-slate-500 uppercase font-bold text-[9px]">Motor de Análisis</p>
                <p class="font-bold text-blue-400">Poblacional Engine v2.0</p>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4 space-y-6">
            <div class="glass-card p-8 border-t-4 border-blue-500 shadow-2xl">
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2 text-white">
                    <i data-lucide="upload-cloud" class="text-blue-500"></i> Carga de Cohorte
                </h2>
                
                <div id="dropzone" class="border-2 border-dashed border-slate-700 rounded-2xl p-10 text-center hover:border-blue-500 hover:bg-blue-500/5 transition-all cursor-pointer group mb-6">
                    <input type="file" id="fileInput" class="hidden" accept=".csv" />
                    <div class="bg-blue-500/10 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                        <i data-lucide="file-spreadsheet" class="text-blue-500 w-8 h-8"></i>
                    </div>
                    <p id="fileName" class="text-sm text-slate-300 font-semibold italic">Seleccionar CSV de la IPS</p>
                </div>
                
                <button onclick="analizar()" id="btnAnalizar" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl transition-all shadow-lg flex justify-center items-center gap-3">
                    <i data-lucide="bar-chart-3" class="w-6 h-6"></i>
                    <span>GENERAR INDICADORES</span>
                </button>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-8">
            <div id="placeholder" class="glass-card h-[500px] flex flex-col items-center justify-center text-slate-500 border-2 border-dashed border-slate-800">
                <i data-lucide="database" class="w-20 h-20 opacity-10 mb-6"></i>
                <h3 class="text-xl font-bold text-slate-400">Esperando Datos Poblacionales</h3>
            </div>

            <div id="resultsContent" class="hidden space-y-8 animate-in fade-in duration-700">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="glass-card p-6 border-b-2 border-blue-500">
                        <p class="text-[10px] uppercase font-black text-slate-500 mb-1">Prevalencia HTA</p>
                        <h3 id="statHTA" class="text-3xl font-black text-white">-</h3>
                    </div>
                    <div class="glass-card p-6 border-b-2 border-red-500">
                        <p class="text-[10px] uppercase font-black text-red-400 mb-1">Riesgo Alto</p>
                        <h3 id="statRiesgo" class="text-3xl font-black text-red-500">-</h3>
                    </div>
                    <div class="glass-card p-6 border-b-2 border-emerald-500">
                        <p class="text-[10px] uppercase font-black text-emerald-400 mb-1">Diabetes Meta</p>
                        <h3 id="statDM" class="text-3xl font-black text-emerald-500">-</h3>
                    </div>
                </div>

                <div class="glass-card p-8 bg-gradient-to-br from-blue-600/10 to-transparent border border-blue-500/20">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="bg-blue-500 p-2 rounded-lg">
                            <i data-lucide="brain" class="text-white w-6 h-6"></i>
                        </div>
                        <h4 class="text-lg font-bold text-white tracking-tight">Análisis Estratégico de la IA</h4>
                    </div>
                    <div id="analisisEjecutivo" class="text-slate-300 leading-relaxed text-base italic whitespace-pre-line">
                        </div>
                </div>

                <div class="glass-card p-8">
                    <h4 class="text-sm font-bold text-slate-400 mb-6 uppercase tracking-widest">Resumen Técnico de Cohorte</h4>
                    <div id="resumenTecnico" class="grid grid-cols-2 md:grid-cols-4 gap-6">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        const fileInput = document.getElementById('fileInput');
        const dropzone = document.getElementById('dropzone');

        dropzone.onclick = () => fileInput.click();
        fileInput.onchange = () => {
            if(fileInput.files.length) document.getElementById('fileName').textContent = fileInput.files[0].name;
        };

        async function analizar() {
            if (!fileInput.files.length) return alert("Cargue un CSV");

            const btn = document.getElementById('btnAnalizar');
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin"></i> PROCESANDO COHORTE...`;
            lucide.createIcons();

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch("https://analisis-rcv.onrender.com/analizar", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();
                mostrarResultados(data);
            } catch (err) {
                alert("Error de conexión con el backend");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="bar-chart-3"></i> <span>GENERAR INDICADORES</span>`;
                lucide.createIcons();
            }
        }

        function mostrarResultados(data) {
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('resultsContent').classList.remove('hidden');

            const ind = data.indicadores_generales;
            
            // Llenar KPIs
            document.getElementById('statHTA').textContent = ind.prevalencia_hta;
            document.getElementById('statRiesgo').textContent = ind.riesgo_alto_poblacional;
            document.getElementById('statDM').textContent = ind.prevalencia_diabetes;

            // Llenar Análisis IA
            document.getElementById('analisisEjecutivo').textContent = data.analisis_ejecutivo_ia;

            // Llenar Resumen Técnico
            const tecnico = document.getElementById('resumenTecnico');
            tecnico.innerHTML = `
                <div>
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Total Pacientes</p>
                    <p class="text-xl font-bold">${ind.total_pacientes}</p>
                </div>
                <div>
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Obesidad</p>
                    <p class="text-xl font-bold text-orange-400">${ind.prevalencia_obesidad}</p>
                </div>
                <div>
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Promedio LDL</p>
                    <p class="text-xl font-bold text-blue-400">${ind.promedio_ldl_poblacion} mg/dL</p>
                </div>
                <div>
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Estado Meta</p>
                    <p class="text-xl font-bold text-emerald-500">Verificado</p>
                </div>
            `;
        }
    </script>
</body>
</html>
